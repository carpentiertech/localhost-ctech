<!DOCTYPE html>
<html lang="en" >

<head>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Hind'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Lora'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Source+Sans+Pro'>

<!--<link rel="stylesheet" href="css/style.css">-->
<link rel="stylesheet" href="/wp-content/themes/Consulting_Pro-child/styles/style-3d-books.css">
  
</head>

<body>

  
<form class="container">
  <input type="radio" name="title" id="book1"/>
  <input type="radio" name="title" id="book2"/>
  <input type="radio" name="title" id="book3"/>
  <input type="radio" name="title" id="book4"/>
  <input type="radio" name="title" id="book5"/>
  <input type="radio" name="title" id="book6"/>
  <input type="radio" name="title" id="book7"/>
  <input type="radio" name="title" id="book8"/>
  <input type="radio" name="title" id="book9"/>
  <input type="radio" name="title" id="book10"/>
  <input type="radio" name="title" id="book11"/>
  <div class="surface">
    <div class="block b1">
      <div class="block-inner">
        <div class="back"></div>
        <div class="bottom"></div>
        <div class="front"></div>
        <div class="left"></div>
        <div class="right"></div>
        <div class="top"></div>
      </div>
    </div>
    <div class="block b2">
      <div class="block-inner">
        <div class="back"></div>
        <div class="bottom"></div>
        <div class="front"></div>
        <div class="left"></div>
        <div class="right"></div>
        <div class="top"></div>
      </div>
    </div>
    <div class="block b3">
      <div class="block-inner">
        <div class="back"></div>
        <div class="bottom"></div>
        <div class="front"></div>
        <div class="left"></div>
        <div class="right"></div>
        <div class="top"></div>
      </div>
    </div>
    <div class="block b4">
      <div class="block-inner">
        <div class="back"></div>
        <div class="bottom"></div>
        <div class="front"></div>
        <div class="left"></div>
        <div class="right"></div>
        <div class="top"></div>
      </div>
    </div>
    <div class="block b5">
      <div class="block-inner">
        <div class="back"></div>
        <div class="bottom"></div>
        <div class="front"></div>
        <div class="left"></div>
        <div class="right"></div>
        <div class="top"></div>
      </div>
    </div>
    <label class="block b6" for="book1">
      <div class="block-inner">
        <div class="back"></div>
        <div class="bottom"></div>
        <div class="front">
          <div class="spine">Avagadro's Number</div>
        </div>
        <div class="left"></div>
        <div class="right" data-title="Avagadros's Number">
          <div class="cover"></div>
          <div class="contents">
            <h1><i>N<sub>A </sub></i></h1><br>
            <p>6.02214076 × 10<sup>23</sup> 1/mol</p>
          </div>
        </div>
        <div class="top"></div>
      </div>
    </label>
    <label class="block b7" for="book2">
      <div class="block-inner">
        <div class="back"></div>
        <div class="bottom"></div>
        <div class="front">
          <div class="spine">Gravitational Constant</div>
        </div>
        <div class="left"></div>
        <div class="right" data-title="Gravitational Constant">
          <div class="cover"></div>
          <div class="contents">
            <h1><i>G</i></h1><br>
            <p>6.67408 × 10<sup>−11</sup> N⋅m<sup>2</sup>/kg<sup>2</sup></p>
          </div>
        </div>
        <div class="top"></div>
      </div>
    </label>
    <label class="block b8" for="book3">
      <div class="block-inner">
        <div class="back"></div>
        <div class="bottom"></div>
        <div class="front">
          <div class="spine">Phi</div>
        </div>
        <div class="left"></div>
        <div class="right" data-title="Phi">
          <div class="cover"></div>
          <div class="contents">
            <h1>Φ</h1><br>
            <p>1.618033988749</p>
          </div>
        </div>
        <div class="top"></div>
      </div>
    </label>
    <label class="block b9" for="book4">
      <div class="block-inner">
        <div class="back"></div>
        <div class="bottom"></div>
        <div class="front">
          <div class="spine">PI</div>
        </div>
        <div class="left"></div>
        <div class="right" data-title="PI">
          <div class="cover"></div>
          <div class="contents">
            <h1>Π</h1><br>
            <p>3.141592653589</p>
          </div>
        </div>
        <div class="top"></div>
      </div>
    </label>
    <label class="block b10" for="book5">
      <div class="block-inner">
        <div class="back"></div>
        <div class="bottom"></div>
        <div class="front">
          <div class="spine">Speed of Light</div>
        </div>
        <div class="left"></div>
        <div class="right" data-title="Speed of Light">
          <div class="cover"></div>
          <div class="contents">
            <h1><i>c</i></h1><br>
            <p>299,792,458 m/s</p>
          </div>
        </div>
        <div class="top"></div>
      </div>
    </label>
    <label class="block b11" for="book6">
      <div class="block-inner">
        <div class="back"></div>
        <div class="bottom"></div>
        <div class="front">
          <div class="spine">Ideal Gas Constant</div>
        </div>
        <div class="left"></div>
        <div class="right" data-title="Ideal Gas Constant">
          <div class="cover"></div>
          <div class="contents">
            <h1><i>R</i></h1><br>
            <p>8.314462618  J/mol&#8901;K</p>
          </div>
        </div>
        <div class="top"></div>
      </div>
    </label>
    <label class="block b12" for="book7">
      <div class="block-inner">
        <div class="back"></div>
        <div class="bottom"></div>
        <div class="front">
          <div class="spine">Atmospheric Pressure</div>
        </div>
        <div class="left"></div>
        <div class="right" data-title="Atmospheric Pressure">
          <div class="cover"></div>
          <div class="contents">
            <h1>atm</h1><br>
            <p>101,325 Pa</p>
          </div>
        </div>
        <div class="top"></div>
      </div>
    </label>
    <label class="block b13" for="book8">
      <div class="block-inner">
        <div class="back"></div>
        <div class="bottom"></div>
        <div class="front">
          <div class="spine">Planck Constant</div>
        </div>
        <div class="left"></div>
        <div class="right" data-title="Planck Constant">
          <div class="cover"></div>
          <div class="contents">
            <h1><i>h</i></h1><br>
            <p>6.62607015 × 10<sup>−34</sup> J&#8901;s</p>
          </div>
        </div>
        <div class="top"></div>
      </div>
    </label>
    <label class="block b14" for="book9">
      <div class="block-inner">
        <div class="back"></div>
        <div class="bottom"></div>
        <div class="front">
          <div class="spine">Elementary Charge</div>
        </div>
        <div class="left"></div>
        <div class="right" data-title="Elementary Charge">
          <div class="cover"></div>
          <div class="contents">
            <h1><i>e</i></h1><br>
            <p>1.602176634 × 10<sup>−19</sup> C</p>
          </div>
        </div>
        <div class="top"></div>
      </div>
    </label>
    <label class="block b15" for="book10">
      <div class="block-inner">
        <div class="back"></div>
        <div class="bottom"></div>
        <div class="front">
          <div class="spine">Subatomic Mass</div>
        </div>
        <div class="left"></div>
        <div class="right" data-title="Subatomic Mass">
          <div class="cover"></div>
          <div class="contents">
            <h1><i>m</i></h1><br>
            <p><i>m<sub>u</sub></i> atomic mass constant 1.660 × 10<sup>−27</sup> kg<br><br>
<i>m<sub>e</sub></i> electron mass 9.109 × 10<sup>−31</sup> kg<br><br>
<i>m<sub>p</sub></i> proton mass 1.672 × 10<sup>−27</sup> kg<br><br>
<i>m<sub>n</sub></i> neutron mass 1.674 × 10<sup>−27</sup> kg</p>
          </div>
        </div>
        <div class="top"></div>
      </div>
    </label>
    <label class="block b16" for="book11">
      <div class="block-inner">
        <div class="back"></div>
        <div class="bottom"></div>
        <div class="front">
          <div class="spine">Natural Logarithm</div>
        </div>
        <div class="left"></div>
        <div class="right" data-title="Natural Logarithm">
          <div class="cover"></div>
          <div class="contents">
            <h1><i>e</i></h1><br>
            <p>2.718281828459</p>
          </div>
        </div>
        <div class="top"></div>
      </div>
    </label>
  </div>
  <input type="reset" value="Return"/>
</form>
  


</body>

</html>
